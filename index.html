<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <nav>
        <div class="container">
            <span class="logo">JC</span>
            <button id="darkModeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon light-mode"></i>
                <i class="fas fa-sun dark-mode"></i>
            </button>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>Jan Czarnecki</h1>
            <p>Full Stack Developer</p>
            <div class="social-links">
                <a href="https://github.com/janpc01" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/jan-k-czarnecki" target="_blank" rel="noopener">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="projects-header">
            <h2>Projects</h2>
            <button id="addProjectBtn" class="primary-btn">
                <i class="fas fa-plus"></i> Add Project
            </button>
        </div>

        <div class="filter-tabs">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="in-progress">In Progress</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="projects-grid"></div>
    </main>

    <div id="projectModal" class="modal">
        <!-- Modal content will be added via JavaScript -->
    </div>

    <footer>
        <div class="container">
            <p>Â© 2024 Jan Czarnecki</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
